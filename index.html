<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form id="form" class="p-4 d-flex align-items-center justify-content-center">
      <div class="m-3">
        <label for="input-id">
          <h4>Id</h4>
          <input class="input" type="number" name="id" id="input-id">
        </label>
      </div>
      <div class="m-3">
        <label for="input-name">
          <h4>Name</h4>
          <input class="input" type="text" name="id" id="input-name">
        </label>
      </div>
      <div class="m-3">
        <label for="input-email">
          <h4>Email</h4>
          <input class="input" type="email" name="id" id="input-email">
        </label>
      </div>
      <!-- <button class="btn btn-danger" type="submit">Search</button> -->
    </form>

    <ul id="list" class="list list-unstyled d-flex flex-wrap justify-content-between">
      <li class="list__item"></li>
    </ul>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
